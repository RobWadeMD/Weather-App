<!DOCTYPE html>
<html>

<head>
    <title>My Charts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="weatherApp">
        <video id="video" class="videoHeader" autoplay muted loop>
<source id="videoSource" class="video" src="347714086.mp4" type="video/mp4">
        </video>
        <div class="weatherInfo">
            <div id="title"></div>
            <div>Current
                <div id="currentTemperature"></div>
            </div>
            <div>
                Humidity
                <div id="currentHumidity"></div>
            </div>
            <div>
                Sky
                <div id="currentMain"></div>
            </div>
            <div>
                Description
                <div id="currentDescription"></div>
            </div>
        </div>
    </div>

</body>

</html>
